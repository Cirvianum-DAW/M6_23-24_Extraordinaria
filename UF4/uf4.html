<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Llista de Races de Gossos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10">
      <h1 class="text-2xl font-bold text-center mb-5">
        Llista de Races de Gossos
      </h1>
      <div class="mb-4">
        <label for="breed-select" class="block text-gray-700"
          >Selecciona una raça:</label
        >
        <select
          id="breed-select"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
          <option value="">Selecciona una raça</option>
        </select>
      </div>
      <div
        id="breed-info"
        class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      ></div>
      <button
        id="random-image-btn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hidden"
      >
        Mostra Imatge Aleatòria
      </button>
      <div id="breed-image" class="hidden mt-4"></div>
    </div>
    <script src="uf4.js"></script>
  </body>
</html>
