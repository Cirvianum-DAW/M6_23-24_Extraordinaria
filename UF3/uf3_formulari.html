<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulari de Contacte</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10">
      <h1 class="text-2xl font-bold text-center mb-5">Formulari de Contacte</h1>
      <form
        id="contact-form"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2"
            >Nom:</label
          >
          <input
            type="text"
            id="name"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <span class="error text-red-500 text-xs italic hidden" id="name-error"
            >El nom és obligatori.</span
          >
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Correu Electrònic:</label
          >
          <input
            type="email"
            id="email"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <span
            class="error text-red-500 text-xs italic hidden"
            id="email-error"
            >Introdueix un correu electrònic vàlid.</span
          >
        </div>
        <div class="mb-4">
          <label
            for="message"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Missatge:</label
          >
          <textarea
            id="message"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          ></textarea>
          <span
            class="error text-red-500 text-xs italic hidden"
            id="message-error"
            >El missatge és obligatori.</span
          >
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Envia
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
